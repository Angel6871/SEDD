# RP-1 / 98% H2O2 feasibility study configuration
# Edit this file â€” no Python knowledge required.

# ================================
# Thrust requirement
# ================================
F_req_N: 500.0   # Required thrust [N]

# ================================
# Chamber pressure sweep [bar]
# ================================
Pc_bar_list: [5.0, 8.3, 11.7, 15.0]

# ================================
# Mixture ratio sweep (O/F)
# ================================
OF_min: 5.5
OF_max: 7.5
OF_points: 41

# ================================
# Nozzle design mode
# ================================
# mode: "ae_at"  -> you provide a list of expansion ratios (geometry-driven)
# mode: "pip"    -> you provide exit pressure (Pe_bar) and CEA computes ae/at (sea-level design)
nozzle_mode: pip

# If nozzle_mode == "pip":
# Design exit pressure [bar]. Sea level is ~1.01325 bar.
Pe_bar: 1.01325

# If nozzle_mode == "ae_at":
# ae_at_list: [4, 6, 8, 10, 12]

# ================================
# Oxidizer purity (mass fractions)
# ================================
H2O2_mass_frac: 0.98
H2O_mass_frac: 0.02

# ================================
# Inlet temperatures [K]
# ================================
fuel_T_K: 298.15
ox_T_K: 298.15

# ================================
# CEA analysis type
# Base options:
#   "equilibrium"
#   "frozen"
#
# Frozen-location controls (optional):
#   nfz: 1          -> freeze composition at chamber
#   nfz: 2          -> freeze composition at throat
#   custom_nfz: x   -> custom freeze location (CEA_Wrap custom option)
#
# Examples:
#   analysis_type: equilibrium
#   analysis_type: frozen
#   analysis_type: frozen
#   nfz: 2
# ================================
analysis_type: frozen
nfz: 2
# custom_nfz: 0.0

# ================================
# Real engine efficiencies (1.0 = ideal)
# ================================
eta_cstar: 1.0
eta_cf: 1.0

# ================================
# Output control
# ================================
output_csv: results.csv
output_dir: outputs
# Optional custom run folder name inside output_dir.
# Leave empty or remove to auto-use: run_YYYYMMDD_HHMMSS
run_name: frozen_throat_run
